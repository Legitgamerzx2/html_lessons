        let name_input=document.getElementById("name")
        let name_paragraph=document.getElementById("name-paragraph")
        
        name_paragraph.innerText="My name is "+name_input.value;
        
        
        
      }

        alert("I have been clicked");
      }
       
         function button_hoverd(){
        alert("I have been hoverd")
            
         }
       
function button_touched(){
alert("You have left me")


}
